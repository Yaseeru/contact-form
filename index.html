<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="success-message hidden" id="success-message"></div>
      <div class="container">
        <h1>Contact Us</h1>
        <form action="">
          <!-- Name -->
          <div class="input-container">
            <div>
              <label for="firstName">
                First Name <span class="required">*</span></label
              >
              <input type="text" id="firstName" />
            </div>
            <div>
              <label for="lastName"
                >Last name <span class="required">*</span></label
              >
              <input type="text" id="lastName" />
            </div>
          </div>

          <!-- Email -->
          <div class="input-container">
            <label for="email"
              >Email Address <span class="required">*</span></label
            >
            <input type="email" id="email" />
          </div>

          <!-- Query type -->
          <label>Query Type <span class="required">*</span></label>
          <div class="input-container">
            <div class="radio-input">
              <input
                type="radio"
                id="general-enquiry"
                name="query-type"
                value="general-enquiry"
              />
              <label for="general-enquiry">General Enquiry</label>
            </div>

            <div class="radio-input">
              <input
                type="radio"
                id="support-request"
                name="query-type"
                value="support-request"
              />
              <label for="support-request">Support Request</label>
            </div>
          </div>

          <!-- Message -->
          <div class="input-container">
            <label for="message">Message <span class="required">*</span></label>
            <textarea name="message" id="message"></textarea>
          </div>

          <!-- Consent checkbox -->
          <div class="checkbox-container">
            <input type="checkbox" id="consent" value="consent" />
            <label for="consent"
              >I consent to being contacted by the team
              <span class="required">*</span></label
            >
          </div>
          <!-- Submit form button -->
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
